Version: "0.1"

# Define the environment
Environment:
  Name: mean
  Observers:
    Sprite2D:
      Shader:
        ObjectVariables: [health, max_health]
      TileSize: 24
      BackgroundTile: oryx/oryx_fantasy/floor9-3.png
    Vector:
      IncludePlayerId: true
      IncludeRotation: true
      IncludeVariables: true
  Player:
    AvatarObject: plr
    Count: 3
    Observer:
      RotateWithAvatar: true
      TrackAvatar: true
      Height: 5
      Width: 5
  Termination:
    Lose:
      - lte: [plr:count, 0]
  Levels:
    - |
      w w w w w w w w w 
      w . . . P3 . . . w
      w . . . . . . . w
      w . . . . . . . w
      w . . . . . . . w
      w . w w w w w . w
      w . . . . . . . w
      w . P2 . P1 . . . w
      w w w w w w w w w

# Available action options 
Actions:
  - Name: move
    Behaviours:
      - Src:
          Object: plr
          Commands:
            - mov: _dest
            - rot: _dir
        Dst:
          Object: _empty
      - Src:
          Object: plr
          Commands:
            - mov: _dest
            - rot: _dir
        Dst:
          Object: plr
          Commands:
            - cascade: _dest
      - Src:
          Object: plr
          Commands:
            - rot: _dir
        Dst:
          Object: wall

  - Name: rotate
    InputMapping:
      Inputs:
        1:
          OrientationVector: [-1, 0]
        2:
          OrientationVector: [0, -1]
        3:
          OrientationVector: [1, 0]
        4:
          OrientationVector: [0, 1]
    Behaviours:
      - Src:
          Object: plr
          Commands:
            - rot: _dir
        Dst:
          Object: plr

  - Name: attack
    InputMapping:
      Relative: true
      Inputs:
        1:
          VectorToDest: [0, -1]
    Behaviours:
      - Src:
          Object: plr
        Dst:
          Object: _empty
          Commands:
            - spawn: projectile
      - Src:
          Object: plr
        Dst:
          Object: plr
          Commands:
            - decr: health
            - lte:
                Arguments: [health, 0]
                Commands:
                  - remove: true

  - Name: ranged_projectile
    InputMapping:
      Internal: true
    Behaviours:
      - Src:
          Object: projectile
          Commands:
            - mov: _dest
            - decr: range
            - exec:
                Action: ranged_projectile
        Dst:
          Object: _empty
      - Src:
          Object: projectile
          Commands:
            - remove: true
        Dst:
          Object: [wall, projectile]
      - Src:
          Object: projectile
          Commands:
            - remove: true
        Dst:
          Object: plr
          Commands:
            - decr: health
            - lte:
                Arguments: [health, 0]
                Commands:
                  - remove: true

  - Name: heal
    InputMapping:
      Relative: true
      Inputs:
        1:
          VectorToDest: [0, -1]
    Behaviours:
      - Src:
          Object: plr
        Dst:
          Object: plr
          Commands:
            - lt:
                Arguments: [health, max_health]            
                Commands:
                  - incr: health

# Objects of the world
Objects:
  - Name: wall
    MapCharacter: w
    Observers:
      Sprite2D:
        - Image: oryx/oryx_fantasy/wall9-3.png
  - Name: plr
    MapCharacter: P
    Variables:
      - Name: health
        InitialValue: 2
      - Name: max_health
        InitialValue: 2
    Observers:
      Sprite2D:
        - Image: oryx/oryx_fantasy/avatars/genie1.png
        - Image: oryx/oryx_fantasy/avatars/priest1.png        
  - Name: projectile
    MapCharacter: x
    InitialActions:
      - Action: ranged_projectile
    Variables:
      - Name: range
        InitialValue: 3
    Observers:
      Sprite2D:
        - Image: oryx/oryx_fantasy/fire-1.png